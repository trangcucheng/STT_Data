<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class="container">
        <table>
            <thead>
                <th>STT</th>
                <th>Audios</th>
            </thead>
            <tbody>
                {% for i in range(0, num_files) %}
                <tr>
                    <td>{{i}}</td>
                    <td>
                        <audio controls>
                            <source src="{{file_urls[i]}}" type="audio/mpeg">
                        </audio>
                    </td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
    </div>
</body>
</html>
