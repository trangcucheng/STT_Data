<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/css/login.css">
    <title>Login - Split Audios</title>
</head>
<body>
    <div class="login">
        <div class="heading">
            <h3>
                Welcome!
            </h3>
        </div>
        <form action="/login" method='POST'>
            <div class="form-group row">
                <label for="username" class="col col-3">Tên đăng nhập: </label>
                <input type="text" name="username" id="username" class="col col-7" required>
            </div>
            <div class="form-group row">
                <label for="password" class="col col-3">Mật khẩu: </label>
                <input type="text" name="password" id="password" class="col col-7" required>
            </div>
            <div class="form-group row">
                <input type="submit" value="Đăng nhập" id="submitBtn">
            </div>
            <div class="form-group row">
                <p>Bạn đã chưa có tài khoản? Đi đến <a href="{{url_for('register')}}">Đăng ký</a></p>
            </div>
        </form>
        <p class="wrong-login">{{msg}}</p>
    </div>
</body>
</html>
